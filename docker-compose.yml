version: '3.7'

services:
  app:
    image: defn/home
    entrypoint: [ "sleep", "86400000" ]
    volumes:
      - cache:/app/src/.m2
      - work:/app/src/work
    ports:
      - 8080
  repl:
    image: defn/home
    restart: always
    entrypoint: [ "socat", "tcp-listen:9630,reuseaddr,fork", "tcp:app:9630" ]
    ports:
      - 9630
    links:
      - app
  a:
    image: nginx
    volumes:
      - ./release:/usr/share/nginx/html
    ports:
      - 80
  cloudflared:
    image: letfn/cloudflared
    restart: always
    volumes:
      - ${HOME}/.cloudflared:/etc/cloudflared
    environment:
      - TUNNEL_URL=https://traefik.whoa.bot
      - TUNNEL_HOSTNAME=app.defn.sh

volumes:
  work:
  cache:
